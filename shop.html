<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/0c0ab59ebe.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#menu-icon').click(function(event) { 
                $('#icon-id').toggleClass('fa-close'); // clicking on menu bars icon toggles to the close icon
                $('#menu').slideToggle();           // clicking on menu bars slides open menu
            });
        
            $('#main-container, #footer').click(function(event) {
                $('#menu').slideUp();               // clicking on page or footer slide closes menu
                if($('#menu').is(':visible')) {     //  and the icon goes back to menu bars
                    $('#icon-id').removeClass('fa-close');
                }
            });
        });
    </script>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Aclonica' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Acme' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/shop.css">
    <title>Original Sunglasses | Shop</title>
</head>

            </a>
            
            <a href="#section-c" id="cart-container">
                <div id="cart-btn">
                    <span class="nav-icon">
                        <i class="fas fa-shopping-cart fa-2x"></i>
                    </span>
                    <div id="num-cart-items">0</div>
                </div>
            </a>
        </nav>
        <div id="menu">
            <a href="#" class="links">Men</a>

                <img src="/images/sunglasses4.jpg" alt="">

            </div>
        </div>

        <!-- Cart 54:00 on video JavaScript Projects - Shopping Cart -->
    
    </main>

    <footer></footer>
    
</body>
</html>

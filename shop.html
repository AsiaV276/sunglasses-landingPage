<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/0c0ab59ebe.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#menu-icon').click(function(event) { 
                $('#icon-id').toggleClass('fa-close'); // clicking on menu bars icon toggles to the close icon
                $('#menu').slideToggle();           // clicking on menu bars slides open menu
            });
        
            $('#main-container, #footer').click(function(event) {
                $('#menu').slideUp();               // clicking on page or footer slide closes menu
                if($('#menu').is(':visible')) {     //  and the icon goes back to menu bars
                    $('#icon-id').removeClass('fa-close');
                }
            });
        });
    </script>
    <script src="shop.js" async></script>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Aclonica' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Acme' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/shop.css">
    <title>Original Sunglasses | Shop</title>
</head>
<body>
    <header>
        <!--  Netlify www.originalsunglasses.page $12.99 for first year and $14.99 second year-->
        <nav class="topnav" id="myTopNav">
            <a href="/index.html" id="logo-container">
                <img src="images/Sunglasses-512.png" id="logo">
            </a>
            <a href="javascript:void(0);" class="icon" id="menu-icon"> <!-- Responsive bar icon-->
                <i class="fa fa-bars fa-2x" id="icon-id"></i> 
            </a>
            
            <div id="cart-container">
                <div id="cart-btn">
                    <span class="nav-icon">
                        <i class="fas fa-shopping-cart fa-2x"></i>
                    </span>
                    <div id="num-cart-items">0</div>
                </div>
            </div>
        </nav>
        <div id="menu">
            <a href="#">Men</a>
            <a href="#">Women</a>
            
        </div>
    </header>
    
    <main id="shop-container">


        <!-- Build a Filterable List Traversy Media to filter men and women items -->
        <div id="a-container">
            <h1>Shop</h1>
            <div class="mw-container">
                <a href="#" >
                    <div class="mw-box">
                        <h1 class="mw-title">MEN</h1>
                    </div>
                </a>
                <a href="#" >
                    <div class="mw-box">
                        <h1 class="mw-title">WOMEN</h1>
                    </div>
                </a>
            </div>
        </div>

        <!-- Add to Cart on hover 38:22 on video JavaScript Projects - Shopping Cart -->
        <div class="item-container">
            
            <div class="item">
                <img src="https://i.imgur.com/7MO1Zbu.jpg" class="imgd" alt=""> <!-- https://i.imgur.com/7MO1Zbu.jpg -->
                <div class="price-box">
                    <h4 class="item-name">Green & Gold</h4>
                    <h4 class="item-price">$65.00</h4>
                    <!--<input type="number" class="quantity-box" value="1" min="1" max="10">-->
                    <div class="add-cart-btn"><span>Add to Cart</span></div>
                </div>
                
            </div>
  
            <div class="item">
                <img src="https://i.imgur.com/IDnRq95.jpg" class="imgd" alt="">
                <div class="price-box">
                    <h4 class="item-name">Sand</h4>
                    <h4 class="item-price">$45.50</h4>
                    <div class="add-cart-btn"><span>Add to Cart</span></div>
                </div>
            </div>
            
            <div class="item">
                <img src="https://i.imgur.com/AM2Fghb.jpg" class="imgd" alt="">
                <div class="price-box">
                    <h4 class="item-name">Black</h4>
                    <h4 class="item-price">$48.00</h4>
                    <div class="add-cart-btn"><span>Add to Cart</span></div>
                </div>
            </div>

            <div class="item">
                <img src="https://i.imgur.com/AVhAMzS.jpg" class="imgd" alt="">
                <div class="price-box">
                    <h4 class="item-name">Horizon</h4>
                    <h4 class="item-price">$49.99</h4>
                    <div class="add-cart-btn"><span>Add to Cart</span></div>
                </div>
            </div>
            
            <div class="item">
                <img src="https://i.imgur.com/pMtNVeV.jpg" class="imgd" alt="">
                <div class="price-box">
                    <h4 class="item-name">City</h4>
                    <h4 class="item-price">$75.00</h4>
                    <div class="add-cart-btn"><span>Add to Cart</span></div>
                </div>
            </div>
        </div>

        <div id="b-container">

        </div>
        <!-- Cart 54:00 on video JavaScript Projects - Shopping Cart -->
        <!-------------------  Cart ----------------------->
        <div id="cart-overlay">
            <div class="cart">
                <span class="close-cart">
                    <i class="fas fa-close"></i>
                </span>
                <h2>My Cart</h2>
                <div class="cart-content">
                    <div class="cart-head">
                        <div></div>
                        <h3>Product</h3>
                        <h3>Quantity</h3>
                        <h3>Price</h3>
                    </div>
                    <div id="cart-item-list"></div>
                </div>
                <div class="cart-footer">
                    <h3>Total: $<span class="cart-total" id="total-cost">0.00</span></h3>
                    <span><button id="clear-cart" class="banner-btn btn">clear cart</button>
                    <button class="checkout-btn banner-btn btn">checkout</button></span>
                </div>
                
            </div>
        </div>
    </main>

    <footer></footer>
    
</body>
</html>
